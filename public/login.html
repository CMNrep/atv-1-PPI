<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar conta</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main id="login">
        <form method="post" action="/login">
            <h3>Acesso ao Sistema</h3>
            <div>
                <label for="user">Usuário:</label><br>
                <input type="text" id="user" name="user" placeholder="usuário" required>
            </div>
            <div>
                <label for="user">Senha:</label><br>
                <input type="password" id="user" name="password" placeholder="senha" required>
            </div>
            <div>
                <button type="submit">LOGIN</button>
                <a href="./home-page.html" class="back-button">Voltar</a>
            </div>
        </form>
    </main>
</body>
</html>
